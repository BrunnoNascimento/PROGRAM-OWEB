<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function dobroNumero(inteiro){
            inteiro = prompt('Entre com um número intero: ')
            inteiro = inteiro * 2
            alert('Seu número pós calculo é de: ' + inteiro)
            return inteiro
        }
        dobroNumero()
    </script>
</body>
