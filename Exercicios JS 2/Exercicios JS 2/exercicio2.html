<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Digite o número desejado:
        <input type="text" id="num" placeholder="Digite aqui o número">
    </p>
    <p>
        <h2 id="res"></h2>
    </p>
    <p>
        <input type="button" value="Calcular" onclick="calcular()">
    </p>
    <script>
        function calcular(){
            let num;
            let res;

            num = Number(document.getElementById("num").value)
            res = num % 2
                
            if(res == 0){
                document.getElementById("res").innerHTML = "O número é par!"
            }
            else{
                document.getElementById("res").innerHTML = "O número é impar!"
            }
        }
    </script>
</body>
</html>
