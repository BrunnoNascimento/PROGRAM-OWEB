    <script>
        function somarNumeros(a, b, resultado){

            a = Number(prompt('Entre com o primeiro número: '))
            b = Number(prompt('Entre com o segundo número: '))
            resultado = a + b
            alert('Seus número pós processados são de: ' + resultado)
            return a, b

        }
        somarNumeros()
    </script>
