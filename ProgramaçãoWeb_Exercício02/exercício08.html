<body>
    <script>
        function degrais(altura, alturaDesejada, degraus){
            
            altura = (prompt('Entre com a altura de um degrau dessa escada: '))
            alturaDesejada = Number(prompt('Entre com a altura que o pedreiro deseja alcançar utilizando essa escada: '))
            

            degraus = altura/alturaDesejada

            alert('O número de degrais para construção será de: ' + degraus)

        }
        degrais()
    </script>
